<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a class="d-inline-flex link-body-emphasis text-decoration-none">
                <img alt="Logo" width="170" height="50"
                     src="https://enroll.utcc.ac.th/tccbenefits/images/logo.png">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary"></a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a th:href="@{/}">
                <button type="button" class="btn btn-outline-primary me-2">Logout</button>
            </a>
        </div>

    </header>

    <div class="center-form">
        <h1 class="text-center">New Activity</h1>
        <form th:action="@{/saveActivity}" th:object="${activity}" method="post" enctype="multipart/form-data">
            <table class="table table-bordered">
                <tr>
                    <td>Activity Name :</td>
                    <td><input type="text" class="form-control" th:field="*{name}" placeholder="Enter activity name" required></td>
                </tr>
                <tr>
                    <td>Description :</td>
                    <td><input type="text" class="form-control" th:field="*{description}" placeholder="Enter description" required></td>
                </tr>
                <tr>
                    <td>Location :</td>
                    <td><input type="text" class="form-control" th:field="*{location}" placeholder="Enter location" required></td>
                </tr>
                <tr>
                    <td>Date :</td>
                    <td><input type="date" class="form-control" th:field="*{date}" placeholder="Enter date" required ></td>
                </tr>
                <tr>
                    <td>Photo :</td>
                    <td><input type="file" class="form-control-file" th:field="*{photos}" accept="image/png, image/jpeg" required></td>
                </tr>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Activity</button>
            </div>
        </form>
    </div>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
