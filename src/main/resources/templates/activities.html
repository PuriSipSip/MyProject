<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a class="d-inline-flex link-body-emphasis text-decoration-none">
                <img alt="Logo" width="170" height="50"
                     src="https://enroll.utcc.ac.th/tccbenefits/images/logo.png">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary"></a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">2210517101002</button>
            <a th:href="@{/}"> <!-- กดเพื่อ Logout ออกจากระบบ -->
            <button type="button" class="btn btn-primary">Logout</button>
            </a>
        </div>

    </header>
    <!-- Loop through activities and render each one -->
    <div class="container">
        <h2>Activities</h2>
        <div class="row">
            <!-- Loop through activities and render each one -->
            <div th:each="activity : ${activities}" class="col-md-4 mb-3">
                <div class="card" style="width: 100%;">
                    <img th:src="${activity.photos}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${activity.name}">Card title</h5>
                        <p class="card-text" th:text="${activity.description}">Some quick example text to build on the
                            card title and make up the bulk of the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${activity.location}">Location</li>
                        <li class="list-group-item" th:text="${activity.date}">Date</li>
                    </ul>
                    <div class="card-footer text-end">
                        <a href="#" class="btn btn-primary">Join link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
