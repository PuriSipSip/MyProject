<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a class="d-inline-flex link-body-emphasis text-decoration-none">
                <img alt="Logo" width="170" height="50"
                     src="https://enroll.utcc.ac.th/tccbenefits/images/logo.png">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary"></a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a th:href="@{/}">
                <button type="button" class="btn btn-outline-primary me-2">Logout</button>
            </a>
        </div>

    </header>

    <div class="container-fluid h-custom">
        <h2>Activity List</h2>
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="table-active">
                <th>Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Photo</th>
                <th>Action</th>
            </tr>
                    <a href="/addActivity" class="btn btn-primary btn-sm mb-3">Add New Activity</a> <!-- คลิกเพื่อไปยังหน้าของ addActivity -->
            </thead>
            <tbody>
            <tr th:each="activity : ${activities}">
                <td th:text="${activity.name}"></td>
                <td th:text="${activity.description}"></td>
                <td th:text="${activity.location}"></td>
                <td>
                    <img th:src="@{'/images/' + ${activity.photos}}" alt="" width="100" height="60"/>
                </td>


                <td>
                    <form th:action="@{/deleteActivity/{id}(id=${activity.id})}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>



            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<style>
    .center-form {
        margin: auto;
        width: 50%;
        padding: 10px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
